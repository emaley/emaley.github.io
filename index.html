<HTML>

    <HEAD>
    
        <TITLE>Timer</TITLE>
        <script>
            var currentTime = new Date();

            function displayDate(eventBtn) {
                var nowTime = new Date();
                var diff = nowTime.getTime() - currentTime.getTime();
                var diffSec = diff / 1000;
                currentTime = nowTime;
                var time = nowTime.getHours() + ":" + nowTime.getMinutes() + ":" + nowTime.getSeconds();
                var table = document.getElementById("resultsTable");
                var row = table.insertRow();
                var descriptionCell = row.insertCell(0);
                var timeCell = row.insertCell(1);
                var durationCell = row.insertCell(2);

                descriptionCell.innerHTML = eventBtn.innerHTML;
                timeCell.innerHTML = time;
                durationCell.innerHTML = Math.abs(diffSec);
            }
        </script>

        <style>
            button {
                padding: 14px 16px;
            }
        </style>
    </HEAD>
    
    <BODY BGCOLOR="FFFFFF">
    
    <HR>
        <table>
            <tr>

            </tr>

                    <button type="button" onclick="displayDate(this)">Lists Viewed</button>

                </td>
            </tr>

            </tr>

            </tr>
            <tr>

            </tr>
            <tr>

                </td>

                </td>
